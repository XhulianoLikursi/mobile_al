<body class="test4">

    <li class="navbar-item d-flex">
      <a href="/add/car"><button>Add car</button></a>
      <a href="/profile"><button>My Car Park </button></a>

      <a href="/logout"><button>Logout</button></a>
    </li>
  </ul>
    <nav class="d-flex justify-content-between">
    </nav>
    <div class="video-container">
      <a href="https://www.skoda-auto.de/promotions/promotion-detail/markenkampagne?publisher=N450807.125472MOBILE.DE&utm_campaign=image2023&utm_term=AdgapId_019_844630_40889772-001-cvid_192697101&utm_source=MobileDE&utm_medium=Multiscreen&utm_content=HomepageEvent_1614x480&dclid=CjkKEQjwm4ukBhCBhqPmn4_NmNwBEiQAsvO2U3cX_i03MDInmBs4aP8zLPxYqKGXb6cAHL4Rzk9hYKXw_wcB">
      <video autoplay loop>
        <source src="../static/img/scrrrrr.mp4" type="video/mp4" >
      </video>
      </a>
    </div>
    <div>
      <a href="https://www.adsoftheworld.com/campaigns/green-energy">
          <style>
              .divi{
                  position: absolute;
                  right: 0;
                  top: 50;
                  height: 100%;
              }
              #boxThis {
                margin-right: 20px;
                margin-top: 10px;
                
              }
              #boxThis.box {
                position: fixed;
                top: 0;
                right: 0;
                z-index: 9999;
                -webkit-border-radius: 0 0 10px 10px;
                border-radius: 0 0 10px 10px;
              }
            </style>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <div class="divi">
              <div id="boxHere">
                  <div id="boxThis">
                      <img src="../static/img/nisan.png" alt="ads" >
                  </div>
              </div>
              </div>
            <script>
              function boxtothetop() {
                var windowTop = $(window)
                  .scrollTop();
                var top = $('#boxHere')
                  .offset()
                  .top;
                if(windowTop > top) {
                  $('#boxThis')
                    .addClass('box');
                  $('#boxHere')
                    .height($('#boxThis')
                      .outerHeight());
                } else {
                  $('#boxThis')
                    .removeClass('box');
                  $('#boxHere')
                    .height(0);
                }
              }
              $(function() {
                $(window)
                  .scroll(boxtothetop);
                boxtothetop();
              });
            </script>
      </a>
    </div>
    <div class=" col-lg-12 p-3 textStyle">
            {% for car in cars %}
              <div class="col-10 border border-dark p-5 insetShadow">
                <div class="d-flex">
                  <img class="myPostImage" src="{{ url_for('static', filename='img/'+ car.image) }}" alt="image" width="550" height="300">
                  <div>
                    <p>{{car.make}}</p>
                    <p>{{car.model}}</p>
                    <p>{{car.price}} $</p>
                    <p>{{car.year}}</p>
                    <p>{{car.kilometer}} Km</p>
                  </div>
                </div>
                <p>{{car.fuel}}</p>
                <p>{{car.transmission}}</p>
                <p>{{car.description}}</p>
                          {% if loggedUser.id == car.user_id %}
                          <a href="/edit/car/{{car.id}}"> <button class="edit-button"> <img src="../static/img/edit-new-icon-22.png" alt="Edit Icon" class="edit-icon"> Edit </button></a>
                          <a href="/delete/car/{{car.id}}"><button class="delete-button"><img src="../static/img/bin.png" alt="Delete Icon" class="delete-icon"> Delete </button></a>
                          {% else %}
                          {% if car.id in soldCars %}
                          <a><button class="edit-button"><img src="../static/img/parked.jpeg" alt="Parked Icon" class="edit-icon"> Parked </button></a>
                          {% else %}
                          <a href="/car/{{car.id}}"> <button class="edit-button"> View </button></a>
                          {% endif %}
                          {% endif %}
                </div>
            {% endfor %}
            </tbody>
          </table>
    </div>
